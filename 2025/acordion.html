<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Dates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .accordion {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .accordion-item {
            border-bottom: 1px solid #ccc;
        }
        .accordion-title {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
        }
        .accordion-content {
            display: none;
            padding: 10px;
            background-color: #fff;
            border-left: 2px solid #007BFF;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-title">March 20, 2025</button>
            <div class="accordion-content">
                <p>Introduction to Natural Sciences and environment exploration.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-title">March 27, 2025</button>
            <div class="accordion-content">
                <p>Living beings and classification.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-title">April 3, 2025</button>
            <div class="accordion-content">
                <p>The cell: Structure and functions.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-title">April 10, 2025</button>
            <div class="accordion-content">
                <p>Vital functions of living beings.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const accordions = document.querySelectorAll(".accordion-title");

            accordions.forEach(button => {
                button.addEventListener("click", function () {
                    const content = this.nextElementSibling;
                    content.classList.toggle("active");

                    if (content.classList.contains("active")) {
                        content.style.display = "block";
                    } else {
                        content.style.display = "none";
                    }
                });
            });
        });
    </script>

</body>
</html>
