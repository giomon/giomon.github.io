<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Verbs Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .card {
            width: 350px;
            height: 200px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            background: #f9f9f9;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>German Verbs Flashcards</h1>
    <div class="card" id="flashcard" onclick="toggleLanguage()">
        Click to show German
    </div>
    <div class="buttons">
        <button onclick="prevCard()">⏮ Previous</button>
        <button onclick="nextCard()">Next ⏭</button>
    </div>

    <script>
        // Lista de verbos con ejemplos en inglés y alemán
        const flashcards = [
            { english: "I am tired.", german: "Ich bin müde." },
            { english: "I have a dog.", german: "Ich habe einen Hund." },
            { english: "He will be a doctor.", german: "Er wird Arzt." },
            { english: "She can swim.", german: "Sie kann schwimmen." },
            { english: "I must go now.", german: "Ich muss jetzt gehen." },
            { english: "He says hello.", german: "Er sagt Hallo." },
            { english: "We make a cake.", german: "Wir machen einen Kuchen." },
            { english: "She gives me a book.", german: "Sie gibt mir ein Buch." },
            { english: "They come from Berlin.", german: "Sie kommen aus Berlin." },
            { english: "I want a coffee.", german: "Ich will einen Kaffee." }
        ];

        let currentCardIndex = 0;
        let showingEnglish = true;

        function updateCard() {
            const card = document.getElementById("flashcard");
            card.textContent = flashcards[currentCardIndex].english;
            showingEnglish = true;
        }

        function toggleLanguage() {
            const card = document.getElementById("flashcard");
            if (showingEnglish) {
                card.textContent = flashcards[currentCardIndex].german;
            } else {
                card.textContent = flashcards[currentCardIndex].english;
            }
            showingEnglish = !showingEnglish;
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            updateCard();
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
        }

        // Inicializar la primera tarjeta
        updateCard();
    </script>
</body>
</html>
