            font-size: 1.5rem;
            font-weight: bold;

            display: flex;
            gap: 10px;
        }
        
        .calendar-nav button {
            background-color: #2962ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .calendar-nav button:hover {
            background-color: #1565c0;
        }

            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

            padding: 10px;
            text-align: center;
            border: 1px solid #e0e0e0;
            height: 120px;
            overflow: hidden;
        }
        
        .calendar-day.header {
            background-color: #2962ff;
            color: white;
            font-weight: bold;
            height: auto;
        }

            background-color: #f5f5f5;
        }

            font-weight: bold;
            margin-bottom: 5px;
        }

            border-radius: 3px;
            font-size: 0.8rem;
            margin-top: 5px;
            cursor: pointer;
        }

            color: #0d47a1;
        }
        
        .event.math {
            background-color: #c8e6c9;
            color: #1b5e20;
        }
        
        .event.social {
            background-color: #ffecb3;
            color: #ff6f00;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #1e88e5;
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #555;
        }

            font-weight: bold;
            color: #0d47a1;
            margin-top: 15px;
            margin-bottom: 5px;
        }

            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 15px;
        }

            font-weight: bold;
            color: #2e7d32;
            margin-top: 15px;
            margin-bottom: 5px;
        }

            list-style-type: decimal;
            margin-left: 20px;
        }

            text-align: center;
            margin-bottom: 20px;
        }

        // Generate calendar

            calendarContainer.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');

                dayHeader.textContent = day;
                calendarContainer.appendChild(dayHeader);
            });

            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarContainer.appendChild(emptyDay);
            }
            
            // Add cells for days in month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date';

                calendarContainer.appendChild(emptyDay);
