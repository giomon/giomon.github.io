
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Store</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffebf5; /* Fondo rosado claro */
        }

        /* Encabezado */
        header {
            background: linear-gradient(45deg, #ff69b4, #ff1493); /* Degradado rosado */
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Brush Script MT', cursive; /* Fuente elegante y divertida */
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra de texto */
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 0;
            font-style: italic;
        }

        /* Botón de acción */
        .cta-button {
            background-color: #fff;
            color: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff1493;
            color: white;
        }

        /* Estilo para la imagen */
        .barbie-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>My Barbie Store</h1>
        <p>¡Donde los sueños se hacen realidad!</p>
        <button class="cta-button">Explora Ahora</button>
        <!-- Imagen de Barbie -->
        <img src="https://raw.githubusercontent.com/giomon/giomon.github.io/master/IMG_2331.png" alt="Barbie" class="barbie-image">
    </header>

</body>
</html>
